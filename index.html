<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__logo-side body-text">
                <img src="assets/logo.png" alt="Logo">
                <span>forma'sint.</span>
                <span class="nav__logo-side-extra-text">idomods </></span>
            </div>

            <ul class="nav__links-list">
                <li class="nav__links-list-item"><a class="body-text" href="#home">home</a></li>
                <li class="nav__links-list-item"><a class="body-text" href="#featured">featured products</a></li>
                <li class="nav__links-list-item"><a class="body-text" href="#product-listing">product listing</a></li>
            </ul>

            <div>
                <button id="burger-menu-btn" class="nav__right-side">
                    <img src="assets/burger-menu.png" alt="Burger menu icon">
                    <span class="body-text">menu</span>
                </button>

                <div class="nav__right-side-desktop">
                    <img src="assets/account.png" alt="Account icon">
                    <span class="body-text">frontend developer</span>
                </div>

                <div class="nav__burger-menu">
                    <div class="nav__burger-menu-header">
                        <div>
                            <img src="assets/logo.png" alt="Logo">
                        </div>

                        <button id="burger-menu-close-btn" class="nav__burger-menu-close">
                            <img src="assets/close.png" alt="Close icon">
                            <span class="body-text">close</span>
                        </button>
                    </div>

                    <ul class="nav__links-list nav__links-list--mobile">
                        <li class="nav__links-list-item"><a class="body-text" href="#home">home</a></li>
                        <li class="nav__links-list-item"><a class="body-text" href="#featured">featured products</a></li>
                        <li class="nav__links-list-item"><a class="body-text" href="#product-listing">product listing</a></li>
                    </ul>
                </div>

                <div class="nav__burger-menu-overlay"></div>
            </div>
        </nav>

        <img class="header__img" src="assets/logo_header.png" srcset="assets/logo_header.png 480w, assets/logo_header_desktop.png 1024w" sizes="(max-width: 768px) 100px, 500px" alt="Logo of the application with a man">
    </header>

    <main>
        <section class="products">
            <div class="products__header">
                <span class="body-text">number of products per page</span>

                <div class="page-size-box">
                    <button class="page-size-box__btn">
                        <span class="page-size-box__number body-text">14</span>
                        <img src="assets/arrow_down.png" alt="Arrow down icon">
                    </button>

                    <ul class="page-size-box__list body-text">
                    </ul>
                </div>
            </div>

            <div class="products__items">
                <div class="product-banner">
                    <div class="product-banner__top">
                        <p class="body-text">formasint</p>
                        <h2 class="heading-text">You'll look and feel like the champion</h2>
                    </div>

                    <div class="product-banner__bottom">
                        <span class="body-text">check this out</span>
                        <img src="assets/arrow_right.png" alt="Arrow right icon">
                    </div>
                </div>
            </div>
        </section>

        <dialog class="product-modal">
            <div class="product-modal__container">
                <div class="product-modal__info-box">
                    <span id="product-modal-id-text" class="body-text"></span>

                    <button class="product-modal__close">
                        <img src="assets/close.png" alt="">

                        <span class="body-text">close</span>
                    </button>
                </div>

                <img class="product-modal__img" src="" alt="">
            </div>
        </dialog>
    </main>

    <script type="module" src="js/index.js"></script>
</body>
</html>
